<!DOCTYPE html>
<html>
<head>
    <script src="/js/wschat.js"></script>
</head>
<body onload="init();">

Chat:
<div id="body">
    <div id="menu">
        <p class="welcome">
            Welcome,<input id="username" value="${username!'anonymous'}"/>
        </p>

        <div style="clear: both"></div>
    </div>

    <div id="chatbox">
        <textarea id="messages" rows="16" cols="48" readonly="readonly"></textarea>
    </div>

    <form name="message" action="" onsubmit="sendTextMessage(); return false;">
        <input name="usermsg" type="text" id="message" size="63"/>
        <input type="button" name="submitmsg" value="Send..." onclick="sendTextMessage();"/>
    </form>

    <input type="button" value="Get system info..." onclick="sendCommonMessage('sysinfo', '');"/>
    <input type="button" value="Show user info..." onclick="sendCommonMessage('userinfo', '');"/>
</div>

</body>
</html>
